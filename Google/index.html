<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="favicon" href="favicon-google.png" />
  </head>
  <body>
    <div>
      <a href="">Gmail</a>
      <a href="">Image</a>

      <div>
        <img src="menu.svg" alt="menu icon" width="20" height="20" />
      </div>
      <div><i class="fa-solid fa-circle-user"></i></div>
    </div>

    <div>
      <div>
        <img src="google-logo.png" alt="logo" width="272px" />
      </div>
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" />
      <i class="fa-solid fa-microphone"></i>
      <i class="fa-solid fa-camera"></i>
      <div>
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>

      <div class="language-links">
        Google offered in:
        <a href="#">한국어</a>
        <a href="#">Tiếng Việt</a>
        <a href="#">Français</a>
        <a href="#">中文（繁體）</a>
      </div>
    </div>

    <footer>
      <div>South Korea</div>
      <span>
        <a href="">About</a>
        <a href="">Advertising</a>
        <a href="">Business</a>
        <a href="">How Search works</a>
      </span>
      <span>
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Settings</a>
      </span>
    </footer>
  </body>
</html>
