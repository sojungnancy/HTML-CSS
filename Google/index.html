<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="favicon" href="favicon-google.png" />
  </head>
  <body>
    <div class="nav-bar">
      <a href="" class="nav-item">Gmail</a>
      <a href="" class="nav-item">Image</a>

      <img
        class="nav-icon1"
        src="menu.svg"
        alt="menu icon"
        width="20"
        height="20"
      />
      <span class="nav-icon2"> <i class="fa-solid fa-circle-user"></i></span>
    </div>

    <div class="main">
      <div>
        <img src="google-logo.png" alt="logo" width="320px" />
      </div>
      <div class="input-area">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input class="input-box" type="text" />
        <i
          class="fa-solid fa-microphone mic-icon"
          data-tooltip="Search by Voice"
        ></i>

        <i
          class="fa-solid fa-camera cam-icon"
          data-tooltip="Search by Image"
        ></i>
      </div>
      <div class="btn-area">
        <button class="mid-btn">Google Search</button>
        <button class="mid-btn">I'm Feeling Lucky</button>
      </div>

      <div class="language-links">
        <span class="offer">Google offered in:</span>
        <a href="#" class="language-a">한국어</a>
        <a href="#" class="language-a">Tiếng Việt</a>
        <a href="#" class="language-a">Français</a>
        <a href="#" class="language-a">中文(繁體)</a>
      </div>
    </div>

    <div class="footer">
      <div class="footer1">South Korea</div>
      <div class="footer2">
        <span>
          <a href="" class="footer2-a">About</a>
          <a href="" class="footer2-a">Advertising</a>
          <a href="" class="footer2-a">Business</a>
          <a href="" class="footer2-a">How Search works</a>
        </span>
        <span class="footer2-span">
          <a href="" class="footer2-a">Privacy</a>
          <a href="" class="footer2-a">Terms</a>
          <a href="" class="footer2-a">Settings</a>
        </span>
      </div>
    </div>
  </body>
</html>
